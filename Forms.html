<!DOCTYPE html>
<html>
    <head>
        <title>Forms</title>

        <form action="" method="">          <!-- available action and method -->
            Username:
            <input type="text" name="username"/>
            <br/>
            <br/>
            Password:
            <input type=" password" maxlength="8" name="passward"/>
        </form>
        
        <hr/>
        <form>
            Username:
            <input type="text" name="username"/>
            <br/>
            <br/>
            Password:
            <input type=" password" maxlength="8" name="passward"/>
            <br/>
            Leve your comment here:
            <textarea name="comment" cols="50" rows="3"></textarea>

        </form>

        <hr/>
        <form>
            <p>What is your favorite country to visit?</p>    <!-- incase of radio button, you can only 
                                                                possible to selectone option -->
            <input type="radio" name="country" value="India" checked="India" > India    <!-- The checked attribute is 
            a boolean attribute. When present, it specifies that an <input> element should be pre-selected (checked) 
            when the page loads. -->
            <input type="radio" name="country" value="India" > China
            <input type="radio" name="country" value="India" > Maleshiya
            <input type="radio" name="country" value="India" > Singapore
        </form>
        <hr/>
        <form>
            <p>What is your favorite place to visit?</p>
            <input type="checkbox" name="place" value="Kerala">kerala <!-- incase of checkbox, you can possible to 
                sellect multipple choices-->
            <input type="checkbox" name="place" value="Panjab" checked="Panjab">Panjab
            <input type="checkbox" name="place" value="Rajasthan">Rajasthan
            <input type="checkbox" name="place" value="Karnataka">Karnataka
        </form>
        <hr/>
    </body>
</html>
