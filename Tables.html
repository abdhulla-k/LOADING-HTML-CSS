<!DOCTYPE html>
<html>
    <head>
        <p>table creation</p>
        <title>Tables</title>
    </head>
    <body>
        <table style="border: 2px solid red">             <!-- Table creation -->
            <tr>                      <!-- row -->
                <td>A</td>
                <td>B</td>
                <td>C</td>
            </tr>
            <tr>
                <td>D</td>
                <td>E</td>
                <td>F</td>
            </tr>
            <tr>
                <td>G</td>
                <td>H</td>
                <td>I</td>
            </tr>
        </table>

        <hr/>
        <p>heading creation</p>
        <table style="border: 2px solid red">              <!-- heading creation -->
            <tr>
                <td></td>
                <th>Susy</th>
                <th>Boby</th>
            </tr>
            <tr>
                <th>GPA:</th>
                <td>Susy</td>
                <td>Boby</td>
            </tr>
            <tr>
                <th>Grade:</th>
                <td>A</td>
                <td>B</td>
            </tr>
            
        </table>                <!-- column span -->
        <hr/>
        <p>column span</p>
        <table style="border: 2px solid green">
            <tr>
                <th></th>
                <th>9am</th>
                <th>10am</th>
                <th>11am</th>
                <th>12am</th>
            </tr>
            <tr>
                <th>Monday:</th>
                <td colspan="2">40</td>
                <td>50</td>
                <td>60</td>
            </tr>
            
            
        </table>                                      <!-- row span -->
        <br/>
        <p>row span</p>
        <table style="border: 2px solid brown">
            <tr>
                <th>sunday</th>
                <td>9am</td>
                <td rowspan="2">10am</td>
                <td>11am</td>
                <td>12am</td>
            </tr>
            <tr>
                <th>Monday:</th>
                <td>5am</td>
                <td>6am</td>
                <td>7am</td>
            </tr>
        </table>
        <hr/>
        


        

    </body>
</html>
