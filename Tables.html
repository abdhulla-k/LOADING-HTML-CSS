<!DOCTYPE html>
<html>
    <head>
        <title>Tables</title>
    </head>
    <body>
        <table style="border: 2px solid red">             <!-- Table creation -->
            <tr>                      <!-- row -->
                <td>A</td>
                <td>B</td>
                <td>C</td>
            </tr>
            <tr>
                <td>D</td>
                <td>E</td>
                <td>F</td>
            </tr>
            <tr>
                <td>G</td>
                <td>H</td>
                <td>I</td>
            </tr>

            <hr/>
            <table style="border: 2px solid red">
                <tr>
                    <td></td>
                    <th>Susy</th>
                    <th>Boby</th>
                </tr>
                <tr>
                    <th>GPA:</th>
                    <td>Susy</td>
                    <td>Boby</td>
                </tr>
                <tr>
                    <th>Grade:</th>
                    <td>A</td>
                    <td>B</td>
                </tr>
                
            </table>
        </table>

    </body>
</html>
