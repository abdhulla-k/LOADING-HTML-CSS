<!DOCTYPE html>
<html>
    <head>
        <title>i frame</title>
    </head>
    <body>
        <!-- creation of iframe  -->
        <iframe src="https://en.wikipedia.org/wiki/HTML" height="500" width="500"></iframe>
        <iframe src="Link.html" width="500" height="500"></iframe>
        <iframe src="https://marketfeed.com/" width="500" height="500"></iframe>


        <hr/>

        <!-- how to connect multiple links to an iframe-->
        <iframe height="500" width="500" name="frame"></iframe><br/>
        <a href="https://en.wikipedia.org/wiki/HTML" target="frame">HTML wikipedia</a><br/>
        <a href="Link.html" target="frame">Link</a><br/>
        <a href="https://marketfeed.com/" target="frame">marketfeed</a><br/>

        <hr/>

        <!-- add google mapp to iframe -->
        <iframe src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d3549.400402075998!2d78.03995351550647!3d27.175149555283994!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x39747121d702ff6d%3A0xdd2ae4803f767dde!2sTaj%20Mahal!5e0!3m2!1sen!2sin!4v1628443758097!5m2!1sen!2sin" 
        width="500" height="500" style="border:0;" allowfullscreen="" loading="lazy"></iframe>
    
    </body>
</html>
